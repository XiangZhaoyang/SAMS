<!DOCTYPE html>

				</div>

				<div class="qResult">

						<thead>

								<th>班级编号</th>

							</tr>
						</thead>

								</td>
							</tr> -->

					</table>
				</div>
			</div>

				<h3 class="hint">点击确定添加院系</h3>

				<div class="qResultHint hintBox hide">
					<h3 class="hintText"></h3>
				</div>
				<div class="qResult">
					<table class="rTable">
							<thead>
								<tr class="tableTile">
									<th>班级编号</th>

							<tbody class="tContent">

									<td>
